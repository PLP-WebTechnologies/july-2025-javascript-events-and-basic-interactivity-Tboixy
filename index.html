<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🧠 Interactive Web Page with JavaScript</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>🎉 Event Handling Demo</h2>
    <button id="clickMeBtn">Click Me!</button>
    <p id="clickMessage"></p>
  </section>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>🎮 Interactive Features</h2>
    
    <!-- Light/Dark Mode -->
    <button id="toggleModeBtn">Toggle Dark Mode</button>

    <!-- Counter -->
    <div>
      <button id="decreaseBtn">-</button>
      <span id="counterValue">0</span>
      <button id="increaseBtn">+</button>
    </div>

    <!-- Collapsible FAQ -->
    <div class="faq">
      <h3 id="faqQuestion">❓ What is JavaScript?</h3>
      <p id="faqAnswer" style="display:none;">JavaScript is a programming language used to make web pages interactive.</p>
    </div>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>📋✅ Sign Up Form</h2>
    <form id="signupForm">
      <label>
        Name: <input type="text" id="name">
      </label>
      <small id="nameError" class="error"></small>
      <br><br>

      <label>
        Email: <input type="text" id="email">
      </label>
      <small id="emailError" class="error"></small>
      <br><br>

      <label>
        Password: <input type="password" id="password">
      </label>
      <small id="passwordError" class="error"></small>
      <br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
